<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form </title>
    </head>
    <body>
            <form action="https://formspree.io/borodatuu@gmail.com" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"/><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>
                <label for="pasport">Pasport:</label>
                <input type="text" name="pasport" id="pasport" pattern="[A-Z]{2}[0-9]{6}" title="Please use format: AB 234567"/>
                <label for="sex">Male</label>
                <input type="radio" name="sex" value="male"/>
                <label for="sex">Female</label>
                <input type="radio" name="sex" value="female"/>
                </label>
                <input type="submit">
                
            </form>

    </body>
</html>
